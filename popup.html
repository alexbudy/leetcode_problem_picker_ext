<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="modules/papaparse.min.js"></script>
  </head>
  <body>
    <!-- 
    Experimental Slider with ranges
    <link href="node_modules\nouislider\dist\nouislider.css" rel="stylesheet">
    <script src="node_modules\nouislider\dist\nouislider.js"></script> -->
    <h2>LeetCode Problem Picker</h2>
    <div class="option-container">
      <span class="label-text">Topics: </span>
      <button class="option-select selected" id="alg-btn">Algorithms</button>
      <button class="option-select" id="db-btn">DB</button>
      <!-- <span class="completed-problems">Completed Problems</span> -->
    </div>
    <br />
    <div class="option-container">
      <span class="label-text">Difficulty: </span>
      <button class="option-select" class="easy-color" id="easy-btn">Easy</button>
      <button class="option-select selected" class="med-color" id="med-btn">Med</button>
      <button class="option-select" class="hard-color" id="hard-btn">Hard</button>
    </div>
    <br />
    <div class="option-container">
      <span class="label-text">Problems: </span>
      <button class="option-select selected" id="free-btn">Free</button>
      <button class="option-select" id="prem-btn">Premium</button>
    </div>
    <br />
    <div id="popup" style="display: none">
      <h2>Completed Problems</h2>
      <textarea id="textarea" rows="19" cols="40"></textarea>
      <br>
      <button id="save-problems-btn">Save</button>
    </div>
    <!-- <div id="status">
      <span class="label-text">Status*: </span>
      <button disabled class="status-select" id="todo-btn">TODO</button>
      <button disabled class="status-select" id="solved-btn">Solved</button>
      <br>
      * Disabled, as currently no way to parse user's completed problems
    </div> -->
    <div id="acceptance">
      <span class="label-text">Acceptance range: </span>
      <input
        class="input-acceptance"
        type="number"
        id="target-acceptance"
        name="target-acceptance"
        min="0"
        max="100"
        value="60"
      />%
      <label for="variability-acceptance">+/-</label>
      <input
        class="input-acceptance"
        type="number"
        id="variability-acceptance"
        name="variability-acceptance"
        min="1"
        max="50"
        value="5"
      />%
    </div>
    <br />
    <div id="like-ratio">
      <span class="label-text">&#128077 / &#128078 Ratio (Min):</span>
      <input
        type="range"
        min="0"
        max="5"
        value="2"
        class="ratio-slider"
        id="min-ratio"
      /><span class="label-text" id="min-ratio-val">0</span><br />
      <span class="label-text">&#128077 / &#128078 Ratio (Max):</span>
      <input
        type="range"
        min="0"
        max="5"
        value="3"
        class="ratio-slider"
        id="max-ratio"
      /><span class="label-text" id="max-ratio-val">3</span><br />
    </div>
    <div id="button-container">
      <div id="result-div">
        <span id="result-span"></span>
        <button id="mark-completed-btn">Mark completed</button>
      </div>
      <br>
      <button id="pick-problem-btn">
        Pick a Problem!
      </button>
      <br>
      <button id="completed-problems-btn">Completed Problems</button>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
