<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <link href="node_modules\nouislider\dist\nouislider.css" rel="stylesheet">
    <script src="node_modules\nouislider\dist\nouislider.js"></script> -->
    <h2>LeetCode Problem Picker</h2>
    <div id="topics">Topics: Algorithms (others currently n/a)</div>
    <br />
    <div id="difficulty">
      <span class="label-text">Difficulty: </span>
      <button class="difficulty-select" id="easy-btn">Easy</button>
      <button class="difficulty-select selected" id="med-btn">Med</button>
      <button class="difficulty-select" id="hard-btn">Hard</button>
    </div>
    <br />
    <div id="status">
      <span class="label-text">Status: </span>
      <button class="status-select" id="todo-btn">TODO</button>
      <button class="status-select" id="solved-btn">Solved</button>
    </div>
    <br />
    <div id="acceptance">
      <span class="label-text">Acceptance: </span>
      <label for="target-acceptance">Target:</label>
      <input
        class="input-acceptance"
        type="number"
        id="target-acceptance"
        name="target-acceptance"
        min="0"
        max="100"
        value="60"
      />%
      <label for="variability-acceptance">+/-</label>
      <input
        class="input-acceptance"
        type="number"
        id="variability-acceptance"
        name="variability-acceptance"
        min="1"
        max="50"
        value="5"
      />%
    </div>
    <br />
    <div id="like-ratio">
      <span class="label-text">&#128077 / &#128078 Ratio (Min):</span>
      <input
        type="range"
        min="0"
        max="9"
        value="3"
        class="ratio-slider"
        id="min-ratio"
      /><span class="label-text" id="min-ratio-val">0</span><br />
      <span class="label-text">&#128077 / &#128078 Ratio (Max):</span>
      <input
        type="range"
        min="0"
        max="9"
        value="7"
        class="ratio-slider"
        id="max-ratio"
      /><span class="label-text" id="max-ratio-val">3</span><br />
    </div>
    <br>
    <div id="premium">
      <label class="label-text" for="premium">Include Premium Problems</label>
      <input type="checkbox" id="include-chk">
    </div>
    <!-- <br> -->
    <div id="button-container">
      <span id="result-span"></span>
      <br>
      <button id="pick-problem">
        Pick a Problem!
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
